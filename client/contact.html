<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Faraja Holdings</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0f766e',
            secondary: '#134e4a',
            accent: '#ea580c'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="site-header"></div>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12 grid grid-cols-1 md:grid-cols-2 gap-6 sm:gap-8">
    <div class="bg-white border rounded-xl p-4 sm:p-6 lg:p-8">
      <h2 class="text-xl sm:text-2xl font-bold mb-6">Contact Information</h2>
      <div class="space-y-4">
        <div>
          <p class="text-gray-600 text-xs sm:text-sm uppercase font-semibold tracking-wide mb-1">Company</p>
          <p class="text-base sm:text-lg font-bold text-gray-900">Faraja Holdings Ltd.</p>
        </div>
        <div>
          <p class="text-gray-600 text-xs sm:text-sm uppercase font-semibold tracking-wide mb-1">Email</p>
          <p class="text-sm sm:text-base text-gray-700 break-all">ğŸ“§ info@farajaholdings.com</p>
        </div>
        <div>
          <p class="text-gray-600 text-xs sm:text-sm uppercase font-semibold tracking-wide mb-1">Phone</p>
          <p class="text-sm sm:text-base text-gray-700">ğŸ“ +254 700 123 456</p>
        </div>
        <div>
          <p class="text-gray-600 text-xs sm:text-sm uppercase font-semibold tracking-wide mb-1">Location</p>
          <p class="text-sm sm:text-base text-gray-700">ğŸ“ Nairobi, Kenya</p>
        </div>
      </div>
    </div>

    <form id="contactForm" class="bg-white border rounded-xl p-4 sm:p-6 lg:p-8 space-y-4">
      <h2 class="text-xl sm:text-2xl font-bold">Send Inquiry</h2>
      <div>
        <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">Full Name</label>
        <input type="text" name="name" placeholder="Your name" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-primary text-sm" required />
      </div>
      <div>
        <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">Email</label>
        <input type="email" name="email" placeholder="your@email.com" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-primary text-sm" />
      </div>
      <div>
        <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">Phone</label>
        <input type="text" name="phone" placeholder="+254 700 123 456" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-primary text-sm" />
      </div>
      <div>
        <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">Message</label>
        <textarea name="message" placeholder="Your message..." rows="5" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-primary text-sm resize-none" required></textarea>
      </div>
      <button type="submit" class="w-full bg-primary hover:bg-secondary text-white px-6 py-3 rounded-lg font-semibold transition text-sm sm:text-base">Send Message</button>
      <div id="status" class="text-xs sm:text-sm text-gray-600"></div>
    </form>
  </main>
  <div id="site-footer"></div>

  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/layout.js"></script>
  <script src="/assets/js/contact.js"></script>
</body>
</html>
