<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Faraja Holdings</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0f766e',
            secondary: '#134e4a',
            accent: '#ea580c'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="site-header"></div>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12 grid grid-cols-1 md:grid-cols-2 gap-8">
    <div class="bg-white border rounded-lg p-6 sm:p-8">
      <h2 class="text-2xl font-bold mb-4">Contact Information</h2>
      <p class="text-gray-700 mb-2 font-semibold">Faraja Holdings Ltd.</p>
      <p class="text-gray-700 mb-1">ğŸ“§ Email: info@farajaholdings.com</p>
      <p class="text-gray-700 mb-1">ğŸ“ Phone: +254 700 123 456</p>
      <p class="text-gray-700">ğŸ“ Address: Nairobi, Kenya</p>
    </div>

    <form id="contactForm" class="bg-white border rounded-lg p-6 sm:p-8 space-y-4">
      <h2 class="text-2xl font-bold">Send Inquiry</h2>
      <input type="text" name="name" placeholder="Your name" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" required />
      <input type="email" name="email" placeholder="Email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
      <input type="text" name="phone" placeholder="Phone" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
      <textarea name="message" placeholder="Message" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" required></textarea>
      <button class="bg-primary hover:bg-secondary text-white px-4 py-2 rounded">Send</button>
      <div id="status" class="text-sm text-gray-600"></div>
    </form>
  </main>
  <div id="site-footer"></div>

  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/layout.js"></script>
  <script src="/assets/js/contact.js"></script>
</body>
</html>
